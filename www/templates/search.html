<ion-view title="Search" ng-controller="SearchCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <ion-content>
      <h1 class="searcher">Search</h1>
      <ul class="results">
          <li ng-repeat="result in results">
            <p>{{result}}</p>
          </li>
        </ul>
    </ion-content>
</ion-view>
